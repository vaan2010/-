<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>我的資產</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --accent-green: #30d158;
            --accent-red: #ff453a;
            --border-color: #2c2c2e;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar h1 { font-size: 22px; margin: 0; font-weight: 700; }
        .btn-icon { background: none; border: none; color: #0a84ff; font-size: 17px; cursor: pointer; }

        /* Summary Card */
        .summary-card { padding: 10px 20px 20px 20px; text-align: center; }
        .total-label { color: var(--text-secondary); font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        .total-amount { font-size: 40px; font-weight: 700; margin: 5px 0 5px 0; font-family: 'Roboto', sans-serif; }
        
        .rate-badge {
            display: inline-flex;
            align-items: center;
            font-size: 13px;
            color: var(--text-secondary);
            background: #1c1c1e;
            padding: 4px 10px;
            border-radius: 12px;
            margin-top: 5px;
        }
        .rate-badge i { font-size: 10px; margin-right: 5px; color: #ffcc00; }

        /* Groups */
        .group-header {
            padding: 15px 20px 8px 20px;
            font-size: 13px;
            color: var(--text-secondary);
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }
        .group-total { color: var(--text-primary); font-weight: 600; }

        .list-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin: 0 16px 10px 16px;
            overflow: hidden;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .list-item:last-child { border-bottom: none; }
        .list-item:active { background-color: #2c2c2e; }

        .item-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 18px;
            flex-shrink: 0;
        }
        .icon-bank { color: #64d2ff; background: rgba(100, 210, 255, 0.15); }
        .icon-crypto { color: #ff9f0a; background: rgba(255, 159, 10, 0.15); }
        .icon-stock { color: #bf5af2; background: rgba(191, 90, 242, 0.15); }
        .icon-debt { color: #ff453a; background: rgba(255, 69, 58, 0.15); }

        .item-content { flex: 1; min-width: 0; }
        .item-name { font-size: 17px; font-weight: 500; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-sub { font-size: 13px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .item-amount { text-align: right; margin-left: 10px; }
        .amount-val { font-size: 17px; font-weight: 500; font-family: 'Roboto', sans-serif; }
        .amount-green { color: var(--accent-green); }
        .amount-red { color: var(--accent-red); }
        
        /* Tab Bar */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
        }
        .tab-item {
            color: var(--text-secondary);
            text-align: center;
            font-size: 10px;
            background: none;
            border: none;
            width: 30%;
        }
        .tab-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .tab-item.active { color: #0a84ff; }
        
        /* Spin Animation */
        .fa-spin-fast { animation: fa-spin 1s infinite linear; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 1000;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            padding: 15px 20px;
            background-color: #1c1c1e;
            align-items: center;
            position: sticky;
            top: 0;
        }
        .modal-title { font-size: 17px; font-weight: 600; }
        
        .form-group { background-color: #1c1c1e; margin-top: 20px; border-radius: 12px; overflow: hidden; margin-left: 16px; margin-right: 16px; }
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .form-row:last-child { border-bottom: none; }
        .form-label { font-size: 16px; color: #fff; }
        .form-input {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            text-align: right;
            font-size: 16px;
            outline: none;
            width: 60%;
        }
        select.form-input { appearance: none; direction: rtl; }
        
        .delete-btn-area { margin-top: 30px; padding: 0 16px; }
        .btn-delete {
            width: 100%;
            background-color: #1c1c1e;
            color: #ff453a;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .hint-text {
            color: #555; font-size: 12px; margin-top: 8px; padding: 0 20px;
        }
    </style>
</head>
<body>

    <!-- 主畫面 -->
    <div id="app">
        <div class="navbar">
            <button class="btn-icon" onclick="setApiKey()">設定 API</button>
            <h1>我的資產</h1>
            <button class="btn-icon" onclick="openModal()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="summary-card">
            <div class="total-label">總淨資產 (TWD)</div>
            <div class="total-amount" id="totalNetWorth">NT$ --</div>
            
            <div class="rate-badge">
                <i class="fas fa-exchange-alt"></i>
                <span id="exchangeRateDisplay">匯率更新中...</span>
            </div>
        </div>

        <div id="assetsContainer"></div>
        <div style="height: 60px;"></div>

        <div class="tab-bar">
            <button class="tab-item active">
                <i class="fas fa-wallet"></i>
                資產列表
            </button>
            <button class="tab-item" id="refreshBtn" onclick="refreshAllData()">
                <i id="refreshIcon" class="fas fa-sync-alt"></i>
                立即更新
            </button>
        </div>
    </div>

    <!-- 編輯視窗 -->
    <div id="accountModal" class="modal">
        <div class="modal-header">
            <button class="btn-icon" onclick="closeModal()">取消</button>
            <span class="modal-title" id="modalTitle">帳戶編輯</span>
            <button class="btn-icon" style="font-weight:bold;" onclick="saveAccount()">儲存</button>
        </div>

        <div class="form-group">
            <div class="form-row">
                <span class="form-label">類型</span>
                <select id="inpType" class="form-input" onchange="handleTypeChange()">
                    <option value="bank">銀行 / 現金</option>
                    <option value="crypto">OKX 加密貨幣</option>
                    <option value="stock">美股 (API)</option>
                    <option value="debt">借入 / 負債</option>
                </select>
            </div>
            <div class="form-row">
                <span class="form-label">名稱</span>
                <input type="text" id="inpName" class="form-input" placeholder="例如: Bitcoin">
            </div>
            
            <div class="form-row" id="rowSymbol" style="display:none;">
                <span class="form-label" id="lblSymbol">代碼</span>
                <input type="text" id="inpSymbol" class="form-input" placeholder="例如: BTC">
            </div>

            <div class="form-row">
                <span class="form-label">幣別</span>
                <select id="inpCurrency" class="form-input">
                    <option value="TWD">TWD (新台幣)</option>
                    <option value="USD">USD (美金)</option>
                </select>
            </div>
            
            <div class="form-row">
                <span class="form-label" id="lblBalance">金額 / 股數</span>
                <input type="number" id="inpBalance" class="form-input" placeholder="0">
            </div>
        </div>
        
        <div id="symbolHint" class="hint-text" style="display:none;">
            * 輸入簡碼即可，系統會自動轉換為 OKX 格式 (例如: BTC → OKEX:BTC-USDT)
        </div>

        <div class="delete-btn-area">
            <button id="btnDelete" class="btn-delete" onclick="deleteAccount()">刪除此帳戶</button>
        </div>
    </div>

<script>
    // --- 資料結構 ---
    // 舊資料若有格式不同，這裡會自動相容
    let accounts = JSON.parse(localStorage.getItem('myAssets_v3')) || [
        { id: 1, type: 'bank', name: '中國信託', symbol: '', currency: 'TWD', balance: 5000, isAuto: false },
        { id: 2, type: 'stock', name: 'NVDA', symbol: 'NVDA', currency: 'USD', balance: 10, isAuto: true, currentPrice: 0 },
        { id: 3, type: 'crypto', name: 'USDT', symbol: 'USDT', currency: 'USD', balance: 1000, isAuto: true, currentPrice: 1 } // 範例 USDT
    ];

    let settings = JSON.parse(localStorage.getItem('myAssets_settings_v2')) || {
        apiKey: '',
        usdRate: 32.5 
    };

    let editingId = null;

    async function init() {
        renderAssets();
        await fetchExchangeRate(); 
        if(settings.apiKey) fetchPrices();
        setInterval(() => { refreshAllData(); }, 60000);
    }

    async function refreshAllData() {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('fa-spin-fast');
        await fetchExchangeRate();
        if(settings.apiKey) await fetchPrices();
        setTimeout(() => { icon.classList.remove('fa-spin-fast'); }, 500);
    }

    async function fetchExchangeRate() {
        try {
            const res = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const data = await res.json();
            if(data.rates && data.rates.TWD) {
                settings.usdRate = data.rates.TWD;
                localStorage.setItem('myAssets_settings_v2', JSON.stringify(settings));
                document.getElementById('exchangeRateDisplay').innerText = `1 USD ≈ ${settings.usdRate.toFixed(2)} TWD`;
                renderAssets();
            }
        } catch(e) { console.error("匯率更新失敗", e); }
    }

    async function fetchPrices() {
        if(!settings.apiKey) return;

        const autoAccounts = accounts.filter(a => a.isAuto && a.symbol);
        
        for (let acc of autoAccounts) {
            try {
                // 特殊處理: 如果是 USDT，直接定價為 1，不走 API
                if(acc.type === 'crypto' && acc.symbol === 'USDT') {
                    acc.currentPrice = 1;
                    continue;
                }

                // 組合 API 代碼
                let apiSymbol = acc.symbol;
                if(acc.type === 'crypto') {
                    // 如果用戶只輸入了 BTC，自動幫他加上 OKEX:BTC-USDT
                    // 防止用戶已經手動輸入了完整格式，這裡做個簡單判斷
                    if(!apiSymbol.includes(':')) {
                        apiSymbol = `OKEX:${apiSymbol}-USDT`;
                    }
                }

                await new Promise(r => setTimeout(r, 150));
                const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${apiSymbol}&token=${settings.apiKey}`);
                const json = await res.json();
                
                if (json.c) {
                    acc.currentPrice = json.c;
                }
            } catch (e) { console.error(e); }
        }
        saveData();
        renderAssets();
    }

    function renderAssets() {
        const container = document.getElementById('assetsContainer');
        container.innerHTML = '';

        const groups = [
            { key: 'bank', title: '銀行 / 現金', icon: 'fa-university', style: 'icon-bank' },
            { key: 'stock', title: '投資理財 (美股)', icon: 'fa-chart-line', style: 'icon-stock' },
            { key: 'crypto', title: '加密貨幣 (OKX)', icon: 'fa-bitcoin', style: 'icon-crypto' },
            { key: 'debt', title: '負債', icon: 'fa-hand-holding-usd', style: 'icon-debt' }
        ];

        let netWorth = 0;

        groups.forEach(group => {
            const groupItems = accounts.filter(a => a.type === group.key);
            if (groupItems.length === 0) return;

            let groupSumTWD = 0;
            let htmlList = '';

            groupItems.forEach(acc => {
                let rawVal = (acc.isAuto && acc.currentPrice) ? (acc.currentPrice * acc.balance) : acc.balance;
                let finalValTWD = (acc.currency === 'USD') ? (rawVal * settings.usdRate) : rawVal;

                if (group.key === 'debt') netWorth -= finalValTWD;
                else netWorth += finalValTWD;
                
                groupSumTWD += finalValTWD;

                const displayVal = Math.round(finalValTWD).toLocaleString();
                let subText = '';
                
                if(acc.isAuto) {
                    // 顯示時，只顯示簡潔的代碼 (去掉 OKEX: 等字樣)
                    let displaySymbol = acc.symbol.replace('OKEX:', '').replace('-USDT', '');
                    subText = `${displaySymbol} • ${acc.balance}`;
                } else {
                    subText = acc.currency;
                }

                const colorClass = group.key === 'debt' ? 'amount-red' : 'amount-green';

                htmlList += `
                    <div class="list-item" onclick="editAccount(${acc.id})">
                        <div class="item-icon ${group.style}">
                            <i class="fas ${group.icon}"></i>
                        </div>
                        <div class="item-content">
                            <div class="item-name">${acc.name}</div>
                            <div class="item-sub">${subText}</div>
                        </div>
                        <div class="item-amount">
                            <div class="amount-val ${colorClass}">${displayVal}</div>
                            <div class="item-sub">${acc.currency}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML += `
                <div class="group-header">
                    <span>${group.title}</span>
                    <span class="group-total">${Math.round(groupSumTWD).toLocaleString()}</span>
                </div>
                <div class="list-container">
                    ${htmlList}
                </div>
            `;
        });

        document.getElementById('totalNetWorth').innerText = `NT$ ${Math.round(netWorth).toLocaleString()}`;
    }

    function openModal() {
        editingId = null;
        document.getElementById('modalTitle').innerText = '新增帳戶';
        document.getElementById('inpType').value = 'bank';
        document.getElementById('inpName').value = '';
        document.getElementById('inpSymbol').value = '';
        document.getElementById('inpBalance').value = '';
        document.getElementById('inpCurrency').value = 'TWD';
        document.getElementById('btnDelete').style.display = 'none';
        handleTypeChange();
        document.getElementById('accountModal').style.display = 'block';
    }

    function editAccount(id) {
        editingId = id;
        const acc = accounts.find(a => a.id === id);
        document.getElementById('modalTitle').innerText = '編輯帳戶';
        document.getElementById('inpType').value = acc.type;
        document.getElementById('inpName').value = acc.name;
        document.getElementById('inpSymbol').value = acc.symbol; // 這裡直接顯示純代碼(如BTC)較好，但為了相容先顯示原值
        document.getElementById('inpBalance').value = acc.balance;
        document.getElementById('inpCurrency').value = acc.currency;
        document.getElementById('btnDelete').style.display = 'block';
        handleTypeChange();
        document.getElementById('accountModal').style.display = 'block';
    }

    function closeModal() { document.getElementById('accountModal').style.display = 'none'; }

    function handleTypeChange() {
        const t = document.getElementById('inpType').value;
        const isAuto = (t === 'stock' || t === 'crypto');
        document.getElementById('rowSymbol').style.display = isAuto ? 'flex' : 'none';
        document.getElementById('symbolHint').style.display = (t === 'crypto') ? 'block' : 'none';
        document.getElementById('lblBalance').innerText = isAuto ? '持有數量' : '目前餘額';
        document.getElementById('lblSymbol').innerText = (t === 'crypto') ? '幣名' : '代碼';
        
        if(t === 'crypto') {
            document.getElementById('inpSymbol').placeholder = '例如: BTC';
        } else if (t === 'stock') {
             document.getElementById('inpSymbol').placeholder = '例如: AAPL';
        }

        if(isAuto && document.getElementById('inpCurrency').value === 'TWD') {
            document.getElementById('inpCurrency').value = 'USD';
        }
    }

    function saveAccount() {
        const type = document.getElementById('inpType').value;
        const name = document.getElementById('inpName').value;
        let symbol = document.getElementById('inpSymbol').value.trim().toUpperCase();
        const currency = document.getElementById('inpCurrency').value;
        const balance = parseFloat(document.getElementById('inpBalance').value) || 0;
        
        if(!name) return alert("請輸入名稱");
        const isAuto = (type === 'stock' || type === 'crypto');

        // 自動清理輸入：如果使用者是Crypto且輸入了OKEX:前綴，幫他拿掉存簡碼，API呼叫時再組裝
        if (type === 'crypto') {
            symbol = symbol.replace('OKEX:', '').replace('-USDT', '');
        }

        const newAcc = { 
            id: editingId || Date.now(), 
            type, name, symbol, currency, balance, isAuto, 
            currentPrice: editingId ? (accounts.find(a=>a.id===editingId).currentPrice || 0) : 0 
        };

        if(editingId) {
            const idx = accounts.findIndex(a => a.id === editingId);
            accounts[idx] = newAcc;
        } else {
            accounts.push(newAcc);
        }
        
        saveData();
        closeModal();
        if(isAuto) refreshAllData();
        else renderAssets();
    }

    function deleteAccount() {
        if(confirm("確定刪除?")) {
            accounts = accounts.filter(a => a.id !== editingId);
            saveData();
            closeModal();
            renderAssets();
        }
    }

    function setApiKey() {
        const key = prompt("請輸入 Finnhub API Key:", settings.apiKey);
        if(key !== null) {
            settings.apiKey = key.trim();
            localStorage.setItem('myAssets_settings_v2', JSON.stringify(settings));
            refreshAllData();
        }
    }

    function saveData() {
        localStorage.setItem('myAssets_v3', JSON.stringify(accounts));
    }

    init();
</script>
</body>
</html>
