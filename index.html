<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>我的資產</title>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Highcharts (圖表核心) -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1c1c1e;
            --text-primary: #ffffff;
            --text-secondary: #8e8e93;
            --border-color: #2c2c2e;
            
            /* iOS Colors */
            --color-blue: #0a84ff;
            --color-purple: #bf5af2;
            --color-orange: #ff9f0a;
            --color-green: #30d158;
            --color-red: #ff453a;
            --color-cyan: #64d2ff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            padding-bottom: 100px;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar h1 { font-size: 22px; margin: 0; font-weight: 700; }
        .btn-icon { background: none; border: none; color: var(--color-blue); font-size: 17px; cursor: pointer; }

        /* Summary Card */
        .summary-card { padding: 10px 20px 0 20px; text-align: center; }
        .total-label { color: var(--text-secondary); font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        .total-amount { font-size: 40px; font-weight: 700; margin: 5px 0 5px 0; font-family: 'Roboto', sans-serif; }
        
        .rate-info {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .rate-badge {
            display: inline-flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-secondary);
            background: #1c1c1e;
            padding: 4px 10px;
            border-radius: 12px;
        }
        .rate-badge i { font-size: 10px; margin-right: 5px; color: #ffcc00; }

        /* Chart Container */
        #chartWrapper {
            margin: 0 0 20px 0; /* 移除左右 margin 讓圖表更大氣 */
            background: transparent;
            position: relative;
            height: 260px;
        }
        
        .chart-back-btn {
            position: absolute;
            top: 0; left: 20px;
            z-index: 10;
            background: rgba(44, 44, 46, 0.8);
            color: var(--color-blue);
            border: none;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            display: none;
            backdrop-filter: blur(10px);
        }

        /* Groups */
        .group-header {
            padding: 15px 20px 8px 20px;
            font-size: 13px;
            color: var(--text-secondary);
            background-color: var(--bg-color);
            display: flex;
            justify-content: space-between;
            text-transform: uppercase;
        }
        .group-total { color: var(--text-primary); font-weight: 600; }

        .list-container {
            background-color: var(--card-bg);
            border-radius: 12px;
            margin: 0 16px 10px 16px;
            overflow: hidden;
        }

        .list-item {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .list-item:last-child { border-bottom: none; }
        .list-item:active { background-color: #2c2c2e; }

        .item-icon {
            width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-right: 15px; font-size: 18px; flex-shrink: 0;
        }
        /* Match Chart Colors */
        .icon-bank { color: var(--color-cyan); background: rgba(100, 210, 255, 0.15); }
        .icon-crypto { color: var(--color-orange); background: rgba(255, 159, 10, 0.15); }
        .icon-stock { color: var(--color-purple); background: rgba(191, 90, 242, 0.15); }
        .icon-debt { color: var(--color-red); background: rgba(255, 69, 58, 0.15); }

        .item-content { flex: 1; min-width: 0; }
        .item-name { font-size: 17px; font-weight: 500; margin-bottom: 3px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-sub { font-size: 13px; color: var(--text-secondary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .item-amount { text-align: right; margin-left: 10px; }
        .amount-val { font-size: 17px; font-weight: 500; font-family: 'Roboto', sans-serif; }
        .amount-green { color: var(--color-green); }
        .amount-red { color: var(--color-red); }
        
        .tab-bar {
            position: fixed; bottom: 0; width: 100%;
            background-color: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 200;
        }
        .tab-item { color: var(--text-secondary); text-align: center; font-size: 10px; background: none; border: none; width: 30%; }
        .tab-item i { font-size: 20px; margin-bottom: 4px; display: block; }
        .tab-item.active { color: var(--color-blue); }
        
        .fa-spin-fast { animation: fa-spin 1s infinite linear; }

        /* Modal */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000; z-index: 1000; overflow-y: auto;
        }
        .modal-header {
            display: flex; justify-content: space-between; padding: 15px 20px;
            background-color: #1c1c1e; align-items: center; position: sticky; top: 0;
        }
        .modal-title { font-size: 17px; font-weight: 600; }
        
        .form-group { background-color: #1c1c1e; margin-top: 20px; border-radius: 12px; overflow: hidden; margin-left: 16px; margin-right: 16px; }
        .form-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px 15px; border-bottom: 1px solid var(--border-color);
        }
        .form-row:last-child { border-bottom: none; }
        .form-label { font-size: 16px; color: #fff; }
        .form-input {
            background: transparent; border: none; color: var(--text-secondary);
            text-align: right; font-size: 16px; outline: none; width: 60%;
        }
        select.form-input { appearance: none; direction: rtl; }
        
        .delete-btn-area { margin-top: 30px; padding: 0 16px; }
        .btn-delete {
            width: 100%; background-color: #1c1c1e; color: var(--color-red);
            border: none; padding: 15px; border-radius: 12px; font-size: 16px; font-weight: 500;
        }
        .hint-text { color: #555; font-size: 12px; margin-top: 8px; padding: 0 20px; }
        .migration-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--color-green); color: #000; padding: 10px 20px;
            border-radius: 20px; font-weight: 600; font-size: 14px;
            z-index: 2000; display: none;
        }
    </style>
</head>
<body>

    <div id="migrationToast" class="migration-toast">資料已還原</div>

    <div id="app">
        <div class="navbar">
            <button class="btn-icon" onclick="setApiKey()">設定 API</button>
            <h1>我的資產</h1>
            <button class="btn-icon" onclick="openModal()">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div class="summary-card">
            <div class="total-label">總淨資產 (TWD)</div>
            <div class="total-amount" id="totalNetWorth">NT$ --</div>
            <div class="rate-info">
                <div class="rate-badge">
                    <i class="fas fa-coins"></i>
                    <span id="rateUsdt">USDT ...</span>
                </div>
                <div class="rate-badge">
                    <i class="fas fa-exchange-alt"></i>
                    <span id="rateUsd">USD ...</span>
                </div>
            </div>
        </div>

        <!-- Chart -->
        <div id="chartWrapper">
            <button class="chart-back-btn" id="chartBackBtn" onclick="resetChartLevel()">
                <i class="fas fa-chevron-left"></i> 返回
            </button>
            <div id="assetChart" style="width:100%; height:100%;"></div>
        </div>

        <div id="assetsContainer"></div>
        <div style="height: 60px;"></div>

        <div class="tab-bar">
            <button class="tab-item active">
                <i class="fas fa-wallet"></i>
                資產列表
            </button>
            <button class="tab-item" id="refreshBtn" onclick="refreshAllData()">
                <i id="refreshIcon" class="fas fa-sync-alt"></i>
                立即更新
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="accountModal" class="modal">
        <div class="modal-header">
            <button class="btn-icon" onclick="closeModal()">取消</button>
            <span class="modal-title" id="modalTitle">帳戶編輯</span>
            <button class="btn-icon" style="font-weight:bold;" onclick="saveAccount()">儲存</button>
        </div>
        <div class="form-group">
            <div class="form-row">
                <span class="form-label">類型</span>
                <select id="inpType" class="form-input" onchange="handleTypeChange()">
                    <option value="bank">銀行 / 現金</option>
                    <option value="crypto">OKX 加密貨幣</option>
                    <option value="stock">美股 (API)</option>
                    <option value="debt">借入 / 負債</option>
                </select>
            </div>
            <div class="form-row">
                <span class="form-label">名稱</span>
                <input type="text" id="inpName" class="form-input" placeholder="例如: Bitcoin">
            </div>
            <div class="form-row" id="rowSymbol" style="display:none;">
                <span class="form-label" id="lblSymbol">代碼</span>
                <input type="text" id="inpSymbol" class="form-input" placeholder="例如: BTC">
            </div>
            <div class="form-row" id="rowCurrency">
                <span class="form-label">幣別</span>
                <select id="inpCurrency" class="form-input">
                    <option value="TWD">TWD (新台幣)</option>
                    <option value="USD">USD (美金)</option>
                </select>
            </div>
            <div class="form-row">
                <span class="form-label" id="lblBalance">金額 / 顆數</span>
                <input type="number" id="inpBalance" class="form-input" placeholder="0">
            </div>
        </div>
        <div id="symbolHint" class="hint-text" style="display:none;">
            * 輸入簡碼 (如 BTC)，系統自動抓取 OKX 價格
        </div>
        <div class="delete-btn-area">
            <button id="btnDelete" class="btn-delete" onclick="deleteAccount()">刪除此帳戶</button>
        </div>
    </div>

<script>
    const STORAGE_KEY_DATA = 'my_assets_stable_data';
    const STORAGE_KEY_SETTINGS = 'my_assets_stable_settings';

    // Migration
    function tryMigrateOldData() {
        if (localStorage.getItem(STORAGE_KEY_DATA)) return;
        const oldKeys = ['myAssets_v6', 'myAssets_v5', 'myAssets_v4'];
        let found = false;
        for (let key of oldKeys) {
            let d = localStorage.getItem(key);
            if (d) { localStorage.setItem(STORAGE_KEY_DATA, d); found = true; break; }
        }
        let oldS = localStorage.getItem('myAssets_settings_v3');
        if (oldS) localStorage.setItem(STORAGE_KEY_SETTINGS, oldS);
        if (found) {
            const t = document.getElementById('migrationToast');
            t.style.display='block'; setTimeout(()=>t.style.display='none',3000);
        }
    }
    tryMigrateOldData();

    let accounts = JSON.parse(localStorage.getItem(STORAGE_KEY_DATA)) || [];
    let settings = JSON.parse(localStorage.getItem(STORAGE_KEY_SETTINGS)) || { apiKey: '', usdRate: 32.5, usdtRate: 1.0 };
    let editingId = null;
    let chartInstance = null;
    let is3DMode = false; 
    let chartLevel = 'root';

    // Colors mapping to CSS variables
    const TYPE_COLORS = {
        'bank': '#64d2ff',   // Cyan
        'stock': '#bf5af2',  // Purple
        'crypto': '#ff9f0a', // Orange
        'debt': '#ff453a'    // Red (unused in pie)
    };

    async function init() {
        renderAssets();
        initChart();
        await updateRates(); 
        if(settings.apiKey) fetchPrices();
        setInterval(() => { refreshAllData(); }, 60000);
    }

    // --- Chart Logic ---
    function initChart() {
        // Highcharts Dark Theme Config
        Highcharts.setOptions({
            chart: {
                style: { fontFamily: '-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif' }
            },
            title: { style: { color: '#fff' } },
            tooltip: {
                backgroundColor: 'rgba(28, 28, 30, 0.95)',
                style: { color: '#fff' },
                borderRadius: 12,
                borderWidth: 0,
                shadow: false
            }
        });
        updateChartData();
    }

    function updateChartData() {
        let groups = { 'bank': 0, 'stock': 0, 'crypto': 0 };
        let details = { 'bank': [], 'stock': [], 'crypto': [] };

        accounts.forEach(acc => {
            if(acc.type === 'debt') return;
            let val = calculateTWD(acc);
            if (groups[acc.type] !== undefined) {
                groups[acc.type] += val;
                details[acc.type].push({ name: acc.name, y: val });
            }
        });

        // Use specific colors
        let rootData = [
            { name: '銀行', y: groups.bank, drilldown: 'bank', color: TYPE_COLORS.bank },
            { name: '美股', y: groups.stock, drilldown: 'stock', color: TYPE_COLORS.stock },
            { name: 'Crypto', y: groups.crypto, drilldown: 'crypto', color: TYPE_COLORS.crypto }
        ].filter(d => d.y > 0);

        let maxIndex = 0; let maxVal = 0;
        rootData.forEach((d,i) => { if(d.y>maxVal){ maxVal=d.y; maxIndex=i; } });

        if (!chartInstance) {
            chartInstance = Highcharts.chart('assetChart', {
                chart: {
                    type: 'pie',
                    backgroundColor: 'transparent',
                    options3d: { enabled: false, alpha: 45 },
                    events: { click: function(e){ if(!e.target.point) toggle3DMode(); } }
                },
                title: { text: null },
                credits: { enabled: false },
                plotOptions: {
                    pie: {
                        innerSize: '60%', // Donut style
                        depth: 35,
                        borderColor: '#000000', // Dark borders to blend
                        borderWidth: 2,
                        dataLabels: {
                            enabled: true,
                            distance: 20,
                            format: '{point.name}',
                            style: { 
                                color: '#ffffff', 
                                textOutline: 'none', 
                                fontWeight: '500',
                                fontSize: '13px'
                            },
                            connectorColor: '#444'
                        },
                        events: {
                            click: function(e) {
                                if(chartLevel==='root' && details[e.point.drilldown]) {
                                    enterDetailLevel(e.point.drilldown, details[e.point.drilldown], e.point.color);
                                }
                            }
                        }
                    }
                },
                series: [{ name: '資產', data: rootData }]
            });
        } else {
            if (chartLevel === 'root') chartInstance.series[0].setData(rootData);
        }
        chartInstance.maxIndex = maxIndex;
    }

    function toggle3DMode() {
        is3DMode = !is3DMode;
        chartInstance.update({
            chart: { options3d: { enabled: is3DMode } },
            plotOptions: {
                pie: {
                    depth: is3DMode?45:0,
                    innerSize: is3DMode?0:'60%'
                }
            }
        });
        
        // Float effect
        if(chartLevel==='root') {
            let pts = chartInstance.series[0].points;
            pts.forEach(p=>p.update({sliced:false}, false));
            if(is3DMode && pts[chartInstance.maxIndex]) pts[chartInstance.maxIndex].update({sliced:true});
        }
        chartInstance.redraw();
    }

    function enterDetailLevel(cat, data, color) {
        chartLevel = 'detail';
        document.getElementById('chartBackBtn').style.display = 'block';
        
        // Keep the same hue but different brightness could be nice, 
        // but for simplicity we use the same base color or let Highcharts auto-color.
        // Let's keep distinct colors for details for clarity.
        chartInstance.series[0].update({ name: cat, data: data });
        if(is3DMode) toggle3DMode(); // Force 2D for detail
    }

    function resetChartLevel() {
        chartLevel = 'root';
        document.getElementById('chartBackBtn').style.display = 'none';
        updateChartData();
    }

    // --- Core Logic ---
    async function refreshAllData() {
        const icon = document.getElementById('refreshIcon');
        icon.classList.add('fa-spin-fast');
        await updateRates();
        if(settings.apiKey) await fetchPrices();
        updateChartData();
        setTimeout(() => { icon.classList.remove('fa-spin-fast'); }, 500);
    }

    async function updateRates() {
        try {
            const r = await fetch('https://api.exchangerate-api.com/v4/latest/USD');
            const d = await r.json();
            if(d.rates?.TWD) settings.usdRate = d.rates.TWD;
        } catch(e){}
        if(settings.apiKey) {
            try {
                const r = await fetch(`https://finnhub.io/api/v1/quote?symbol=COINBASE:USDT-USD&token=${settings.apiKey}`);
                const j = await r.json();
                if(j.c) settings.usdtRate = j.c;
            } catch(e){}
        }
        localStorage.setItem(STORAGE_KEY_SETTINGS, JSON.stringify(settings));
        document.getElementById('rateUsd').innerText = `USD ≈ ${settings.usdRate.toFixed(2)}`;
        document.getElementById('rateUsdt').innerText = `USDT ≈ ${settings.usdtRate.toFixed(3)} USD`;
        renderAssets();
    }

    async function fetchPrices() {
        if(!settings.apiKey) return;
        const autos = accounts.filter(a => a.isAuto && a.symbol);
        for (let acc of autos) {
            try {
                let sym = acc.symbol;
                if(acc.type === 'crypto') {
                    if(acc.symbol==='USDT'||acc.symbol==='USDC') { acc.currentPrice=1; continue; }
                    if(!sym.includes(':')) sym = `OKEX:${sym}-USDT`;
                }
                await new Promise(r=>setTimeout(r,150));
                const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${sym}&token=${settings.apiKey}`);
                const j = await res.json();
                if(j.c) acc.currentPrice = j.c;
            } catch(e){}
        }
        saveData();
        renderAssets();
    }

    function calculateTWD(acc) {
        if (acc.isAuto) {
            let p = acc.currentPrice || 0;
            if (acc.type === 'crypto') return acc.balance * p * settings.usdtRate * settings.usdRate;
            return acc.balance * p * settings.usdRate;
        }
        if (acc.currency === 'USD') return acc.balance * settings.usdRate;
        return acc.balance;
    }

    function renderAssets() {
        const c = document.getElementById('assetsContainer'); c.innerHTML = '';
        const groups = [
            { key:'bank', t:'銀行 / 現金', i:'fa-university', s:'icon-bank' },
            { key:'stock', t:'投資理財 (美股)', i:'fa-chart-line', s:'icon-stock' },
            { key:'crypto', t:'加密貨幣 (OKX)', i:'fa-bitcoin', s:'icon-crypto' },
            { key:'debt', t:'負債', i:'fa-hand-holding-usd', s:'icon-debt' }
        ];
        let net = 0;
        groups.forEach(g => {
            let items = accounts.filter(a => a.type === g.key);
            if(items.length===0) return;
            let sum = 0; let html = '';
            items.forEach(acc => {
                let val = calculateTWD(acc);
                if(g.key==='debt') net-=val; else net+=val;
                sum+=val;
                
                let sub = acc.isAuto ? `${acc.symbol.replace('OKEX:','').replace('-USDT','')} • ${acc.balance}` : acc.currency;
                let color = g.key==='debt'?'amount-red':'amount-green';
                html += `
                    <div class="list-item" onclick="editAccount(${acc.id})">
                        <div class="item-icon ${g.s}"><i class="fas ${g.i}"></i></div>
                        <div class="item-content"><div class="item-name">${acc.name}</div><div class="item-sub">${sub}</div></div>
                        <div class="item-amount"><div class="amount-val ${color}">${Math.round(val).toLocaleString()}</div><div class="item-sub">TWD</div></div>
                    </div>`;
            });
            c.innerHTML += `<div class="group-header"><span>${g.t}</span><span class="group-total">${Math.round(sum).toLocaleString()}</span></div><div class="list-container">${html}</div>`;
        });
        document.getElementById('totalNetWorth').innerText = `NT$ ${Math.round(net).toLocaleString()}`;
        updateChartData();
    }

    // Modal
    function openModal() {
        editingId=null;
        document.getElementById('modalTitle').innerText='新增帳戶';
        document.getElementById('inpType').value='bank';
        document.getElementById('inpName').value='';
        document.getElementById('inpSymbol').value='';
        document.getElementById('inpBalance').value='';
        document.getElementById('inpCurrency').value='TWD';
        document.getElementById('btnDelete').style.display='none';
        handleTypeChange();
        document.getElementById('accountModal').style.display='block';
    }
    function editAccount(id) {
        editingId=id;
        const a = accounts.find(x=>x.id===id);
        document.getElementById('modalTitle').innerText='編輯帳戶';
        document.getElementById('inpType').value=a.type;
        document.getElementById('inpName').value=a.name;
        document.getElementById('inpSymbol').value=a.symbol;
        document.getElementById('inpBalance').value=a.balance;
        document.getElementById('inpCurrency').value=a.currency;
        document.getElementById('btnDelete').style.display='block';
        handleTypeChange();
        document.getElementById('accountModal').style.display='block';
    }
    function closeModal() { document.getElementById('accountModal').style.display='none'; }
    function handleTypeChange() {
        const t = document.getElementById('inpType').value;
        const auto = (t==='stock'||t==='crypto');
        document.getElementById('rowSymbol').style.display = auto?'flex':'none';
        document.getElementById('rowCurrency').style.display = auto?'none':'flex';
        document.getElementById('symbolHint').style.display = (t==='crypto')?'block':'none';
        document.getElementById('lblBalance').innerText = auto?(t==='crypto'?'持有顆數':'持有股數'):'目前餘額';
        document.getElementById('lblSymbol').innerText = (t==='crypto')?'幣名':'代碼';
        if(t==='crypto') document.getElementById('inpSymbol').placeholder='例如: BTC';
        else if(t==='stock') document.getElementById('inpSymbol').placeholder='例如: AAPL';
    }
    function saveAccount() {
        const t = document.getElementById('inpType').value;
        const n = document.getElementById('inpName').value;
        let s = document.getElementById('inpSymbol').value.trim().toUpperCase();
        let c = document.getElementById('inpCurrency').value;
        const b = parseFloat(document.getElementById('inpBalance').value)||0;
        if(!n) return alert("請輸入名稱");
        const auto = (t==='stock'||t==='crypto');
        if(t==='crypto'){ s=s.replace('OKEX:','').replace('-USDT',''); c='USDT'; }
        else if(t==='stock') c='USD';
        
        const newA = { id: editingId||Date.now(), type:t, name:n, symbol:s, currency:c, balance:b, isAuto:auto, currentPrice:editingId?(accounts.find(x=>x.id===editingId).currentPrice||0):0 };
        if(editingId) accounts[accounts.findIndex(x=>x.id===editingId)]=newA;
        else accounts.push(newA);
        saveData(); closeModal();
        if(auto) refreshAllData(); else { renderAssets(); updateChartData(); }
    }
    function deleteAccount() {
        if(confirm("確定刪除?")){ accounts=accounts.filter(x=>x.id!==editingId); saveData(); closeModal(); renderAssets(); }
    }
    function setApiKey() {
        const k = prompt("請輸入 Finnhub API Key:", settings.apiKey);
        if(k!==null) { settings.apiKey=k.trim(); localStorage.setItem(STORAGE_KEY_SETTINGS, JSON.stringify(settings)); refreshAllData(); }
    }
    function saveData() { localStorage.setItem(STORAGE_KEY_DATA, JSON.stringify(accounts)); }

    init();
</script>
</body>
</html>
